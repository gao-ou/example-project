---
kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
  - name: test
    image: golang:1.18.8
    commands:
      - echo "测试代码"

  - name: build
    image: golang:1.18.8
    commands:
      - echo "构建二进制文件"
      - go env -w GO111MODULE=on
      - go env -w GOPROXY=https://goproxy.cn,direct
      - go mod tidy
      - go build
    environment:
      GOARCH: amd64
      GOOS: linux

  - name: publish
    image: plugins/docker:18
    settings:
      auto_tag: true
      platform: linux/amd64
      dockerfile: Dockerfile
      registry: registry.cn-hangzhou.aliyuncs.com
      repo: chenshiwei/example-project
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      debug: true
    when:
      event:
        - tag

trigger:
  branch:
    - master
  event:
    - cron
    - tag